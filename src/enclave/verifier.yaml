includes:
  - base.yaml
targets:
  # copy VerifierRunner class file
  - target: /
    copy:
      - files:
          - /app/src/enclave/VerifierRunner.class
      - dirs:
          - /app/src/enclave/theta
  - target: /usr/lib/jvm
    copy:
      - dirs:
          - /usr/lib/jvm/java-21-openjdk-amd64
  - target: /bin
    copy:
      - files:
          - /opt/occlum/toolchains/bash/glibc/bash
          - /usr/bin/python3
          - /app/src/enclave/dcap_attestation
  - target: /opt/occlum/glibc/lib
    copy:
      - files:
          - /opt/occlum/toolchains/dcap_lib/glibc/libocclum_dcap.so.0.1.0